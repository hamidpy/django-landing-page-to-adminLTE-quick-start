{% extends 'base/adminbase.html' %}

{% block content %}
    <!-- Header Section -->
    <div class="content-header">
        <h1 class="m-0">Edit Order #{{ order.id }}</h1>
    </div>

    <!-- Edit Form -->
    <div class="content">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'edit-orders' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
