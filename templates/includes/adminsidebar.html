{% load static %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'useradmin' %}" class="brand-link">
        <img 
            src="{% static 'admin/dist/img/AdminLTELogo.png' %}" 
            alt="AdminLTE Logo" 
            class="brand-image img-circle elevation-3" 
            style="opacity: .8">
        <span class="brand-text font-weight-light">Window Replacement</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'admin/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.username }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a href="{% url 'useradmin' %}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <!-- Leads -->
                <li class="nav-item">
                    <a href="{% url 'adminleads' %}" class="nav-link">
                        <i class="nav-icon fas fa-user-plus"></i>
                        <p>Submit Lead</p>
                    </a>
                </li>
                <!-- Inbox -->
                <li class="nav-item">
                    <a href="{% url 'inbox' %}" class="nav-link">
                        <i class="nav-icon fas fa-envelope"></i>
                        <p>Inbox</p>
                        <span class="badge badge-danger">{{ unread_messages }}</span>
                    </a>
                </li>
                <!-- Orders -->
                <li class="nav-item">
                    <a href="{% url 'orders' %}" class="nav-link">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>Orders</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'pending_orders' %}" class="nav-link">
                        <i class="fas fa-clock"></i> Pending Orders
                    </a>
                </li>
                <!-- Quotes -->
                <li class="nav-item">
                    <a href="{% url 'adminquotes' %}" class="nav-link">
                        <i class="nav-icon fas fa-file-alt"></i>
                        <p>Quotes</p>
                    </a>
                </li>

                <!-- Projects -->
                <li class="nav-item">
                    <a href="{% url 'projects' %}" class="nav-link">
                        <i class="nav-icon fas fa-tools"></i>
                        <p>Projects</p>
                    </a>
                </li>

                <!-- Reports -->
                <li class="nav-item">
                    <a href="{% url 'reports' %}" class="nav-link">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <p>Reports</p>
                    </a>
                </li>
                

                
                

                <!-- Logout -->
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
