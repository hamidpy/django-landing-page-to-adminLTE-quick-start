{% extends 'base/adminbase.html' %}

{% block content %}
<div class="content-wrapper">
    <!-- Page Header -->
    <div class="content-header">
        <h1 class="m-0">Submit a Quote</h1>
        <p class="text-muted">Fill out the form below to submit a quote.</p>
    </div>

    <!-- Success/Error Messages -->
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Quote Form -->
    <div class="content mt-4">
        <form method="POST" action="{% url 'submit_quote' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- Render Django Form -->
            {{ form.as_p }}

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3">Submit Quote</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
