{% extends 'base/base.html' %}

{% block content %}
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-5 offset-3">
                <div class="reg-form"><!--sign up form-->
                    <h2>User login!</h2>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="signup-btn btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>
                        <a href="{% url 'password_reset' %}" style="float:right;">Forgot Password?</a>
                    </form>
                    <br>
                    <a href="{% url 'signup' %}" style="color:black;margin-left:120px">Create your account --></a>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
